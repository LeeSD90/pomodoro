<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Pomodoro Clock</title>
	<meta name="description" content="Pomodoro Clock">
	<meta name="author" content="Lee">

	<link rel="stylesheet" href="css/style.css?v=1.0">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="container">
		<div id="title">Pomodoro Clock</div>
		<div id="settings">
			<div class="setting">Session Duration: 25</div>
			<div class="setting">Break Duration: 5</div>
		</div>
		<div id="clock">
			00:00
		</div>
		<div id="buttons">
			<div class="button"><button id="start_button" value="Start">Start</button></div>
			<div class="button"><button id="pause_button" value="Pause">Pause</button></div>
			<div class="button"><button id="reset_button" value="Reset">Reset</button></div>
		</div>
	</div>
</body>
</html>
